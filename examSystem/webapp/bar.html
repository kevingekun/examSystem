<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>bar</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style type="text/css">
<!--
body {
	background-color: #97c2cf;
}
-->
</style>
<script>
function fr(){
	var f = parent.document.getElementById("fr").cols;
	if(f=="210,5,*"){
		parent.document.getElementById("fr").cols = "0,5,*";
		document.getElementById("di").className="bar1"
		document.getElementById("sp").className="glyphicon glyphicon-menu-right";
		document.getElementById("sp").style.cssText = "margin-left:-6px;margin-top:250px";
		
	}else{
		parent.document.getElementById("fr").cols = "210,5,*";
		document.getElementById("di").className="bar"
		document.getElementById("sp").className="glyphicon glyphicon-menu-left";
		document.getElementById("sp").style.cssText = "margin-left:-3px;margin-top:250px";
	}
	
}
</script>
</head>
<body>
<table width="5" border="0" cellspacing="0" cellpadding="0" height="70%">
  <tr>
    <td valign="middle" >
    	<div class="bar" style="CURSOR: pointer; height:500px;" title="收起菜单" onClick="fr()" id="di">
    		<span id="sp" class="glyphicon glyphicon-menu-left" aria-hidden="true" style="margin-left:-3px;margin-top:300px"></span>
    	</div>
    </td>
  </tr>
</table>
</body>
</html>
