<head>

<script>
function fr(){
	var f = parent.document.getElementById("fr").cols;
	
	if(f=="208,5,*"){
		parent.document.getElementById("fr").cols = "0,5,*";
		document.getElementById("di").className="bar1"
	}else{
		parent.document.getElementById("fr").cols = "208,5,*";
		document.getElementById("di").className="bar"
	}
	
}
function onLoad(){
	document.getElementById("di").focus();
}
</script>
</head>
<body>
<table width="5" border="0" cellspacing="0" cellpadding="0" height="70%">
  <tr>
    <td valign="middle" >
    	<div class="bar" style="CURSOR: pointer; height:59px;" 
    		title="收起菜单" onClick="fr()" id="di"></div>
    </td>
  </tr>
</table>
</body>
